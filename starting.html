<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, rgb(179, 130, 138), #d373b6);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 60px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 650px;
    }

    .welcome-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #e8faff;
    }

    .continue-btn {
      display: inline-block;
      background-color: #fff;
      color: pink;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .continue-btn:hover {
      background-color: rgb(236, 90, 90);
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Shades!</h1>
    <p>Thank you for getting started. You’re now one step closer to transforming your customer experience journey. Let’s take the next step together.</p>
    <a href="dashboard.html" class="continue-btn">Continue</a>
  </div>
</body>
</html>
